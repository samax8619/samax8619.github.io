<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculathor</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="img/1292299.png">
    <script defer src="script.js"></script>
</head>
<body>

    <header>
        <div class="logo-universidad-container">
            <!-- AQUÍ VA EL LOGO DE TU UNIVERSIDAD (CENTRADO) -->
            <img src="img/appLogoIcon.png" alt="Logo Universidad" class="logo-universidad">
        </div>
        <!-- AQUÍ VA EL LOGO DEL ÁREA DE SISTEMAS (ESQUINA DERECHA) -->
        <img src="img/images.jpeg" alt="Logo Sistemas" class="logo-sistemas">
    </header>

    <main>
        <h1>Bienvenido a Calculathor</h1>
        <p>Ingresa tus notas para calcular tu promedio final:</p>

        <form id="formularioNotas">
            <label for="corte1">Nota del primer corte (30%):</label>
            <input type="number" id="corte1" name="corte1" step="0.01" min="0" max="5" required>

            <label for="corte2">Nota del segundo corte (30%):</label>
            <input type="number" id="corte2" name="corte2" step="0.01" min="0" max="5" required>

            <label for="corte3">Nota estimada del tercer corte (40%):</label>
            <input type="number" id="corte3" name="corte3" step="0.01" min="0" max="5" required>

            <button type="submit">Calcular Nota Final</button>
        </form>

        <div id="resultado"></div>
    </main>

    <footer>
        <p>Créditos: Samuel Umbariba – Derechos reservados</p>
        <p>Contacto: samuelumbariba@gmail.com</p>
    </footer>

</body>
</html>
